<!doctype html>
<html lang="en">

<head>
  <!-- Language Supported -->
  <meta charset="utf-8">
  <!-- Responsive Supported -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS -->
  <title>Custom Radio and Checkbox</title>
  <link rel="stylesheet" href="custom_checkbox_radio.css">

</head>

<body>

<div>
  <!-- Custom Radio -->
  <div style="display: flex; gap: 20px;">
    <label class="radio_container">One
      <input type="radio" checked="checked" name="radio">
      <span class="radio_checkmark"></span>
    </label>
    <label class="radio_container">Two
      <input type="radio" checked="checked" name="radio">
      <span class="radio_checkmark"></span>
    </label>
    <label class="radio_container">Three
      <input type="radio" checked="checked" name="radio">
      <span class="radio_checkmark"></span>
    </label>
  </div>

  <br><br>
  <!-- Custom Checkbox -->
  <div style="display: flex; gap: 20px;">
    <label class="checkbox_container">One
      <input type="checkbox" id="" name="" value="" checked="checked">
      <span class="checkmark"></span>
    </label>
    <label class="checkbox_container">Two
      <input type="checkbox" id="" name="" value="" checked="checked">
      <span class="checkmark"></span>
    </label>
    <label class="checkbox_container">Three
      <input type="checkbox" id="" name="" value="" checked="checked">
      <span class="checkmark"></span>
    </label>
  </div>
</div>

</body>

</html>
